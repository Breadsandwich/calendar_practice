<html>
    <head>
        <title>Calendar App</title>
    </head>

    <body>
        <h1>Calendar working</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <!-- loop here to create rows -->
                <!-- use strftime to format date objects -->
                <!-- loop here to create rows -->
                {% for row in rows: %}
                <!-- {{row[0]}} -->
                <td>
                    {{row[1]}}
                </td>
                <td>
                    {{ row[-1].strftime("%H:%M") }}
                </td>
                <td>
                    {{ row[-2].strftime("%H:%M") }}
                </td>


                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
